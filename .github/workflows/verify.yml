name: verify

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install oj-verify
        run: pip3 install -U online-judge-verify-helper

      - name: Set up Rust (1.70.0)
        run: |
          rustup set profile minimal
          rustup install 1.70.0
          rustup override set nightly

      # required by cargo-udeps
      - name: Set up Rust (nightly)
        run: |
          rustup set profile minimal
          rustup install nightly
          rustup override set nightly

      - name: cargo-doc
        run: |
          cargo doc --no-deps
          mkdir -p ./.verify-helper/docs/static
          cp ./target/doc ./.verify-helper/docs/static/rustdoc -r
        env:
          RUSTDOCFLAGS: --html-in-header ./etc/docs_header.html
          
      - name: Run tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YUKICODER_TOKEN: ${{ secrets.YUKICODER_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push origin --delete gh-pages || true
          out=$(script -c "oj-verify all" -e /dev/null)
          mkdir -p ./verify
          echo "$out" > ./verify/log.txt
          git add ./verify/log.txt
          git commit -m "Add verify log"
          git push
